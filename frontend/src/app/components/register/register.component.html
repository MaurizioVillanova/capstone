<div class="col-md-6 offset-md-3">
    <div class="card my-5">
      <form #f="ngForm" (ngSubmit)="register(f)" class="card-body bg-dark text-light py-5 px-lg-5">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" required ngModel name="email" #email="ngModel" class="form-control">
          <div class="invalid-feedback" *ngIf="email.touched && email.invalid">Campo obbligatorio</div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" required ngModel name="password" #password="ngModel" class="form-control">
          <div class="invalid-feedback" *ngIf="password.touched && password.invalid">Campo obbligatorio</div>
        </div>
  
        <div class="form-group">
          <label for="nomeCompleto">Nome Completo</label>
          <input type="text" required ngModel name="nomeCompleto" #nomeCompleto="ngModel" class="form-control">
          <div class="invalid-feedback" *ngIf="nomeCompleto.touched && nomeCompleto.invalid">Campo obbligatorio</div>
        </div>
  
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" required ngModel name="username" #username="ngModel" class="form-control">
          <div class="invalid-feedback" *ngIf="username.touched && username.invalid">Campo obbligatorio</div>
        </div>
  
        <button class="btn btn-success mt-3" [ngClass]="{'disabled': f.invalid}" type="submit">REGISTRATI</button>
      </form>
  
      <h1 *ngIf="err" class="text-danger mt-3">ERRORE: {{err}}</h1>
    </div>
  </div>
