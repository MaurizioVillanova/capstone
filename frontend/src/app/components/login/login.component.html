<div class="col-md-6 offset-md-3">
    <div class="card my-5">
      <form [formGroup]="form" (ngSubmit)="login()" class="card-body cardbody-color p-lg-5">
        Username: <input class="form-control" type="username" formControlName="username" [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched">
        <div class="invalid-feedback" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
          Username è richiesto
        </div>
        <br>
        Password: <input class="form-control" type="password" formControlName="password" [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password è richiesta
        </div>
        <br>
        <button class="btn btn-success" [ngClass]="{'disabled': form.invalid}">Login</button>
      </form>
    </div>
  </div>
