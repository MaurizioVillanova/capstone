<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/fontawesome.min.css" rel="stylesheet" />

<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let prodotto of prodotti | paginate: { itemsPerPage: 4, currentPage: p }">

      <div class="card" style="width: 100%;">
        <div class="card-img-zoom">
          <img src="{{ prodotto?.immagineUrl }}" class="card-img-top" [routerLink]="['/prodotto', prodotto.idProdotto]">
        </div>
        <div class="card-body mb-0">
          <h5 class="card-title  text-center" style="font-size: 24pt; color: #FF0000">{{ prodotto?.nome}} </h5>
          <div class="text-center">
            <h6 class="card-body" style="font-size: 16pt">{{ prodotto?.descrizione}}</h6>
            <h6 class="card-body" style="font-size: 16pt">{{ prodotto?.categoria}}</h6>
            <h6 class="card-body" style="font-size: 20pt; color: #000000">{{ prodotto?.prezzo + 'â‚¬'}}</h6>
          </div>
        
        </div>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
